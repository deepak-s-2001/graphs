<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JustAir â€¢ Chart.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js (must load before app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- Zoom plugin (must load before app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="title-row">
        <h2 class="title">Single Monitor</h2>
        <div style="display:flex;gap:8px">
          <button id="single-toggle" class="badge" aria-pressed="false">Toggle AQI Bands</button>
          <button id="single-reset" class="badge">Reset Zoom</button>
        </div>
      </div>
      <div class="chart"><canvas id="singleChart"></canvas></div>
    </section>

    <section class="card">
      <div class="title-row">
        <h2 class="title">Compare Monitors</h2>
        <div style="display:flex;gap:8px">
          <button id="compare-toggle" class="badge" aria-pressed="false">Toggle AQI Bands</button>
          <button id="compare-reset" class="badge">Reset Zoom</button>
        </div>
      </div>
      <div class="chart"><canvas id="compareChart"></canvas></div>
      <div id="compareLegend" class="html-legend" aria-label="Compare legend" role="group"></div>
    </section>
    <section class="card">
  <div class="title-row">
    <h2 class="title">AQI Reference Bands</h2>
  </div>
  <div class="chart"><canvas id="bandsOnlyChart"></canvas></div>
</section>
  </main>

  <!-- Load app AFTER the elements above -->
  <script src="app.js" defer></script>
</body>
</html>
